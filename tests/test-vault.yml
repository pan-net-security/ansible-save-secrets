---

# Test 1

- hosts: all
  gather_facts: false
  tasks:
    - name: "Set 'test' to 'testABCDE'"
      set_fact:
        test: "testABCDE"

- hosts: all
  gather_facts: false
  vars:
    - vars_stored:
        - var: "test"
          key: "test"
  roles:
    - role: "{{ playbook_dir }}/.."
      become: false

- hosts: localhost
  gather_facts: false
  vars:
    - result: "{{ lookup('hashivault',
                         '/'+ass_vault_mount+'/'+ass_vault_path+'/test',
                         'test')
               }}"
  tasks:
    - name: "Test1: test should be 'testABCDE'."
      fail:
        msg: "test does not equal testABCDE, but {{ result }}"
      when: "result != 'testABCDE'"

