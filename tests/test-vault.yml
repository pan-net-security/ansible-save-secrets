# Test 4

- hosts: subgroup1
  gather_facts: false
  tasks:
    - name: "Set 'something' to 'bad'"
      set_fact:
        something: "bad"

- hosts: subgroup2
  gather_facts: false
  tasks:
    - name: "Set 'something' to 'good'"
      set_fact:
        something: "good"

- hosts: subgroup1, subgroup2
  gather_facts: false
  vars:
    - vars_stored:
        - var: "something"
          key: "anykey"
          group: "subgroup1"
        - var: "something"
          key: "anykey"
          group: "subgroup2"
  roles:
    - role: "{{ playbook_dir }}/.."
      become: false

- hosts: localhost
  gather_facts: false
  vars:
    - result1: "{{ lookup('hashivault',
                          '/'+ass_vault_mount+'/'+ass_vault_path+'/subgroup1/something',
                          'anykey')
                }}"
    - result2: "{{ lookup('hashivault',
                          '/'+ass_vault_mount+'/'+ass_vault_path+'/subgroup2/something',
                          'anykey')
                }}"
  tasks:
    - name: "Test4"
      fail:
        msg: |
          result1 should be 'bad' (is '{{ result1 }}')
          result2 should be 'good' (is '{{ result2 }}')
      when: "result1 != 'bad' and result2 !='good'"

